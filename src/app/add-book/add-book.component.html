<p>Dodaj Nową Książkę:</p>
<label>Podaj id:</label><input type="number" [(ngModel)]="newBook.id" />
<label>Podaj Tytuł:</label><input type="text" [(ngModel)]="newBook.title" />
<label>Podaj Autora:</label><input type="text" [(ngModel)]="newBook.author" />
<label>Podaj Rok wydania:</label><input type="number" [(ngModel)]="newBook.year" />
<label>Podaj numer ISBN </label><input type="number" [(ngModel)]="newBook.ISBN" />
<button (click)="addNewBook()">Dodaj</button>
