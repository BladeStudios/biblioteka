
<table>
    <thead>
        <tr>
            <td>ID</td>
            <td>Tytu≈Ç</td>
            <td>Autorzy</td>
            <td>Rok wydania</td>
            <td>ISBN</td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let Book of Booklist">
            <td>{{Book.id}}</td>
            <td>{{Book.title}}</td>
            <td>{{Book.authors}}</td>
            <td>
                <ng-container *ngFor="let autor of item.authors">
                    <span *ngIf="autor!=item.authors[item.authors.length-1]">, </span>
                    {{autor}}
                </ng-container>
            </td>
            <td>{{item.ISBN}}</td>
        </tr>
    </tbody>
</table>
